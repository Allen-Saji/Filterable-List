<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h1 class="center-align">My Contacts</h1>
        <input type="text" id="filterInput" placeholder="Search names...">
        <ul  id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abin</a>
            </li>
            <li class="collection-item">
                <a href="#">Aimil</a>
            </li>
            <li class="collection-item">
                <a href="#">Aishwarya</a>
            </li>
            <li class="collection-item">
                <a href="#">Akhil</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Beth</a>
            </li>
            <li class="collection-item">
                <a href="#">Betty</a>
            </li>
            <li class="collection-item">
                <a href="#">Brian</a>
            </li>
            <li class="collection-item">
                <a href="#">Byju</a>
            </li>
            <li class="collection-header">

            </li>
            <li class="collection-item">

            </li>
            <li class="collection-item">
                <a href="#">Casper</a>
            </li>
            <li class="collection-item">
                <a href="#">Catherine</a>
            </li>
            <li class="collection-item">
                <a href="#">Cyril</a>
            </li>
        </ul>
    </div>
   <script>
       //get input element
       let filterInput = document.getElementById("filterInput");
       //add event listener
       filterInput.addEventListener('keyup',filterNames);
       function filterNames(){
           //get element value
           let filterValue = document.getElementById("filterInput").value.toUpperCase();
           //get names ul
           let ul = document.getElementById("names");
           //get lis from ul
           let li = document.getElementsByClassName("collection-item");
           //loop through the collection items lis
           for(let i=0;i<li.length;i++){
               let a = li[i].getElementsByTagName('a')[0];
               //if matched
               if(a.innerHTML.toUpperCase().indexOf(filterValue)>-1){
                    li[i].style.display = '';
               }else{
                li[i].style.display = 'none';
               }
           }

       }
   </script>
</body>
</html>
